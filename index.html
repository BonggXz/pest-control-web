 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontrol Alat Pengusir Hama</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-4 font-sans">
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-md p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center">Kontrol Alat Pengusir Hama</h1>

    <div class="mb-6">
      <label class="block mb-1 font-medium">Mode Operasi</label>
      <select id="mode" onchange="setMode()" class="w-full border border-gray-300 p-2 rounded">
        <option value="manual">Manual</option>
        <option value="auto">Otomatis</option>
      </select>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
      <button onclick="toggle('uv_light')" class="bg-blue-500 text-white p-2 rounded-xl">Toggle UV</button>
      <button onclick="toggle('ultrasonic')" class="bg-green-500 text-white p-2 rounded-xl">Toggle Ultrasonik</button>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Jadwal Otomatis</h2>
      <label class="block text-sm">UV ON - OFF</label>
      <div class="flex gap-2 mb-2">
        <input type="time" id="uv_on" class="flex-1 border p-2 rounded">
        <input type="time" id="uv_off" class="flex-1 border p-2 rounded">
      </div>
      <label class="block text-sm">Ultrasonik ON - OFF</label>
      <div class="flex gap-2 mb-2">
        <input type="time" id="ultra_on" class="flex-1 border p-2 rounded">
        <input type="time" id="ultra_off" class="flex-1 border p-2 rounded">
      </div>
      <button onclick="saveSchedule()" class="bg-yellow-500 text-white px-4 py-2 rounded-xl w-full">Simpan Jadwal</button>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Jadwal WhatsApp</h2>
      <input type="date" id="tanggal" class="w-full mb-2 border p-2 rounded">
      <input type="text" id="pesan" placeholder="Pesan ke petani" class="w-full mb-2 border p-2 rounded">
      <button onclick="setWA()" class="bg-purple-500 text-white px-4 py-2 rounded-xl w-full">Atur Pesan WA</button>
    </div>

    <div class="text-sm text-gray-600">
      <p id="statusUV">Status UV: -</p>
      <p id="statusUltrasound">Status Ultrasonik: -</p>
      <p id="statusMode">Mode: -</p>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBPMUPdJb2JHKdACVpIhQf3CyGMzeE6mVs",
    authDomain: "pest-control-system-393aa.firebaseapp.com",
    databaseURL: "https://pest-control-system-393aa-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "pest-control-system-393aa",
    storageBucket: "pest-control-system-393aa.firebasestorage.app",
    messagingSenderId: "579240324253",
    appId: "1:579240324253:web:42de253d48aed3d995b874"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  function toggle(device) {
    const deviceRef = ref(db, `device/${device}`);
    get(deviceRef).then(snapshot => {
      const current = snapshot.val();
      set(deviceRef, current === 'on' ? 'off' : 'on');
    });
  }

  function setMode() {
    const mode = document.getElementById("mode").value;
    set(ref(db, "device/mode"), mode);
  }

  function saveSchedule() {
    const uv_on = document.getElementById("uv_on").value;
    const uv_off = document.getElementById("uv_off").value;
    const ultra_on = document.getElementById("ultra_on").value;
    const ultra_off = document.getElementById("ultra_off").value;
    set(ref(db, "auto_schedule"), {
      uv_light: { on_time: uv_on, off_time: uv_off },
      ultrasonic: { on_time: ultra_on, off_time: ultra_off }
    });
  }

  function setWA() {
    const tanggal = document.getElementById("tanggal").value;
    const pesan = document.getElementById("pesan").value;
    set(ref(db, "schedule/wa"), { date: tanggal, message: pesan });
  }

  // Realtime status listener
  onValue(ref(db, 'device/uv_light'), (snapshot) => {
    document.getElementById('statusUV').textContent = "Status UV: " + snapshot.val();
  });
  onValue(ref(db, 'device/ultrasonic'), (snapshot) => {
    document.getElementById('statusUltrasound').textContent = "Status Ultrasonik: " + snapshot.val();
  });
  onValue(ref(db, 'device/mode'), (snapshot) => {
    document.getElementById('statusMode').textContent = "Mode: " + snapshot.val();
    document.getElementById('mode').value = snapshot.val();
  });
</script>
</body>
</html>
